<html>
<head>
	<title>Welcome to JAVA Exam</title>
	<link rel="stylesheet" type="text/css" href="Assets/CSS/question-paper.css">
	<script type="text/javascript" src="Assets/JS/lib/jquery-2.2.0.min.js"></script>
</head>
<body>


<div class="style">
<p id="welcome" align="center"><em>Welcome To JAVA TEST page</em></p>
<div id="afterStart">
<p id="qnappear" style="float:left;">Question <span id="qno">1</span> of 4 <br/></p>
<p id="qtappear" style="float:right;">Time Remaining <span id="timer">60</span> seconds</p>
</div>


<p id="MSG" align="center"><em>To Start Your test, Please Click on START</em><br/><br/></p>
<p align="center"><button id="start" >Start</button></p>

   <ul id="appear">
       <li><span id="qun"></span></li>
       <li><input id="A" type="radio" name="choice" value="A"/>A. <span id="one"></span></li>
   	   <li><input id="B" type="radio" name="choice" value="B"/>B. <span id="two"></span></li>
       <li><input id="C" type="radio" name="choice" value="C"/>C. <span id="three"></span></li>
       <li><input id="D" type="radio" name="choice" value="D"/>D. <span id="four"></span></li>
   </ul>

<button id="next">Next</button>
<p align="center"><button id="submit">Submit</button></p>
</div>

</body>
<script type="text/javascript" src="Assets/JS/question-paper.js"></script>
</html>
